<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Phil Wee</title>
    <style>
      /* General styling */
      body {
        background: linear-gradient(to right, #57068c, #59B2D1);
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Card styling */
      .card {
        background-color: #fff;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      /* Profile pic styling */
      .card img {
        border-radius: 50%;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- add profile pic -->
      <img src="profilephoto.jpg" alt="Phil Wee" width="200" height="200">
      <h1>Phil Wee</h1>

      <main>
        <p>CS + Econ @ New York University</p>
        <!-- email element, text is: Email me: link to email -->
        <p>Reach out: <a href="mailto:philwee@nyu.edu">philwee@nyu.edu</a></p>
      </main>
    </div>
  </body>
</html>
